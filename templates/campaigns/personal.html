{% extends 'campaigns/settings.html' %}

{% block right %}
    <div class="personal">
        <div class="right-header">
            <h1>Settings</h1>
            <p>This is where you can edit your personal information</p>
            <form action="{% url 'personal' %}" method="POST">
                {% csrf_token %}
                <div class="input-group mr20">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="{{email}}" required>
                </div>
                <div class="input-group">
                    <label for="dob">Birth Date</label>
                    <input type="date" name="dob" id="dob" value="{{dob}}">
                </div>
                <div class="input-group mr20">
                    <label for="language">Languages</label>
                    <select name="language" id="language" required>
                        <option value="deutsch">Deutsch</option>
                        <option value="english" selected>English (United States)</option>
                        <option value="espanol">Espanol</option>
                        <option value="francais">Francais</option>
                        <option value="italiano">Italiano</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>
                <div class="input-group  mr20">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" value="{{fname}}" required>
                </div>
                <div class="input-group">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" value="{{lname}}" required>
                </div>
                <div class="input-group  mr20">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" value="{{phoneNumber}}" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" value="{{address}}" required>
                </div>
                <div>
                    <label for="address2">Address Line 2</label>
                    <input type="text" name="address2" id="address2" value="{{address2}}">
                </div>
                <div class="input-group  mr20">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" name="postalCode" id="postalCode" value="{{postalCode}}" required>
                </div>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" value="{{city}}" required>
                </div>
                <div class="input-group  mr20">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state" value="{{state}}" required>
                </div>
                <div class="input-group">
                    <label for="department">Department</label>
                    <input type="text" name="department" id="department" value="{{department}}" required>
                </div>
                <div class="input-group">
                    <label for="country">Country</label>
                    <select name="country" id="country" required>
                        <option value="India">India</option>
                        <option value="US">United States</option>
                    </select>
                </div>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
{% endblock right %}
